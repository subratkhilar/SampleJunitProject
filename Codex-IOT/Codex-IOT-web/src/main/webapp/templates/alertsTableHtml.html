<div id="alert_panel_body" class="panel panel-custom" >
	<div class="panel-heading" id="alerts_panel_heading">
		<div class="panel-title">			
				ALERTS <a href="#/welcome/alerts" title="ViewAll">VIEW ALL</a>			
		</div>
	</div>
	<div ng-app="formvalid">
	<div class="panel" data-ng-controller="sysalertCtrl">
    <div class="panel-body">
		<table datatable="ng" dt-options="dtOptions" class="table table-hover alertsTableData" >
			<thead>
				<tr>
					<th>Date</th>
					<th>Site</th>					
					<th>Severity</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
						<tbody >
                            <tr ng-repeat="NO in notifications">
                                <td class="css">{{ NO.date | date:'dd-MM-yyyy' }}</td>
                                <td class="css">{{ NO.siteId }}</td>
								<td ng-if="NO.severity=='Medium'" class="css medium"">{{ NO.severity }}</td>
                                <td ng-if="NO.severity=='Low'" class="css low"">{{ NO.severity }}</td>
                                <td ng-if="NO.severity=='High'" class="css high"">{{ NO.severity }}</td>
                                <td ng-if="NO.severity=='Critical'" class="css critical"">{{ NO.severity }}</td>
                                <td class="css">{{ NO.message }}</td>
                            </tr>
                        </tbody>
			</tbody>
		</table>
	</div></div>
	</div>
</div>
