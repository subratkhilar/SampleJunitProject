<div class="panel panel-custom panel-heading panel-title"
	id="kpiSummaryTitle">
		KPI SUMMARY <a href="#" title="Excelreport" onClick="return false;" class="excel-pointer"><i
			class="fa fa-file-excel-o fa-12x " aria-hidden="true"></i>EXCEL REPORT</a>
	
	<hr>


	<div class="panel-body" style="/*height: 100%; width: 100%;*/">
		<div class="col-md-6" style="/*height: 95%;*/ width: 25%;">
			<ng-gauge size="100" type="full" thick="10" min="0" max="120"
				value="90" cap="round" foreground-color="#00BFFF"
				background-color="#DCDCDC" append="%"></ng-gauge>
				<div style="font-style: inherit; text-align: center;">
				<b>WATER PRESSURE</b>
			</div>
		</div>
		<div class="col-md-6" style="height: 95%; width: 25%;">
			<ng-gauge size="100" type="full" thick="10" min="0" max="90"
				value="70" cap="round" foreground-color="#00BFFF"
				background-color="#DCDCDC" append="%"></ng-gauge>
				<div style="font-style: inherit; text-align: center;">
				<b>WATER CAPACITY</b>
			</div>
		</div>
		<div class="col-md-6" style="height: 95%; width: 25%;">
			<ng-gauge size="100" type="full" thick="10" min="0" max="90"
				value="45" cap="round" foreground-color="#00BFFF"
				background-color="#DCDCDC" append="%"></ng-gauge>
				<div style="font-style: inherit; text-align: center;">
				<b>WATER DISCHARGE</b>
			
			</div>
		</div>
		<div class="col-md-6" style="height: 95%; width: 25%;">
			<ng-gauge size="100" type="full" thick="10" min="0" max="170"
				value="120" cap="round" foreground-color="#00BFFF"
				background-color="#DCDCDC" append="%"></ng-gauge>
				<div style="font-style: inherit; text-align: center;">
				<b>WATER LEVEL</b>
			
			</div>
		</div>
	</div>
</div>
